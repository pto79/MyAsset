<ion-view view-title="Asset Data">
  <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon button-clear ion-plus-circled" ng-click="openModalAssetNew()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-left item-icon-right" ng-repeat="asset in myAsset" type="item-text-wrap" ng-click="openModalAssetEdit(asset)">

        <div ng-show="asset.type == 'Bank Saving'">
          <i class="icon fa fa-bank"></i>
          <h2>{{asset.amount}}({{asset.currency}}) {{asset.month}}/{{asset.year}}</h2>
          <i class="icon ion-chevron-left icon-accessory"></i>
        </div>

        <div ng-show="asset.type == 'Cash'">
          <i class="icon fa fa-money"></i>
          <h2>{{asset.amount}}({{asset.currency}}) {{asset.month}}/{{asset.year}}</h2>
          <i class="icon ion-chevron-left icon-accessory"></i>
        </div>

        <div ng-show="asset.type == 'Stock'">
          <i class="icon fa fa-line-chart"></i>
          <h2>{{asset.symbol}} {{asset.amount}}({{asset.currency}}) {{asset.month}}/{{asset.year}}</h2>
          <i class="icon ion-chevron-left icon-accessory"></i>
        </div>

          <ion-option-button class="button-assertive" ng-click="remove(asset)">
            <i class="icon ion-android-remove-circle"></i>
          </ion-option-button>
          <ion-option-button class="button-positive" ng-click="openModalAssetEdit(asset)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
