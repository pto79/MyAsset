<ion-view view-title="Asset Data">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="asset in myAsset" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{asset.bank}}({{asset.account}}) {{asset.month}}/{{asset.year}}</h2>
        <p>{{asset.amount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(asset)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
